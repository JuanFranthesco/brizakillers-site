<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutamento - Briza Killers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #0f172a; color: white; }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen bg-[url('https://huggingface.co/spaces/Juan54/briza-killers-arena-hq/resolve/main/images/1270409.jpg')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-black/80"></div>

    <div class="relative z-10 bg-black/60 p-8 rounded-2xl border border-purple-500 shadow-[0_0_30px_#9B59B6] max-w-md w-full backdrop-blur-md">
        <div class="text-center mb-8">
            <h1 class="text-5xl text-purple-400 font-bebas mb-2 tracking-wider">RECRUTAMENTO</h1>
            <p class="text-gray-400 text-sm uppercase tracking-widest">Junte-se à elite da Briza Killers</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-500/80 text-white p-3 rounded mb-6 text-center border border-red-500 font-bold">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/cadastro" method="POST" class="space-y-5">
            <div>
                <label class="block text-purple-400 text-xs font-bold mb-1 uppercase">Nome de Jogador</label>
                <input type="text" name="nome" required placeholder="Seu Nick ou Nome"
                    class="w-full bg-gray-800/50 border border-gray-600 rounded p-3 text-white focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none transition">
            </div>

            <div>
                <label class="block text-purple-400 text-xs font-bold mb-1 uppercase">Email de Contato</label>
                <input type="email" name="email" required placeholder="seu@email.com"
                    class="w-full bg-gray-800/50 border border-gray-600 rounded p-3 text-white focus:border-purple-400 focus:ring-1 focus:ring-purple-400 outline-none transition">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-cyan-400 text-xs font-bold mb-1 uppercase">Senha</label>
                    <input type="password" name="senha" required placeholder="******"
                        class="w-full bg-gray-800/50 border border-gray-600 rounded p-3 text-white focus:border-cyan-400 outline-none transition">
                </div>
                <div>
                    <label class="block text-cyan-400 text-xs font-bold mb-1 uppercase">Confirmar</label>
                    <input type="password" name="confirmar_senha" required placeholder="******"
                        class="w-full bg-gray-800/50 border border-gray-600 rounded p-3 text-white focus:border-cyan-400 outline-none transition">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 rounded text-xl font-bebas tracking-widest transition transform hover:scale-105 shadow-lg mt-4">
                CRIAR CONTA
            </button>
        </form>

        <div class="mt-8 text-center text-sm border-t border-white/10 pt-4">
            <p class="text-gray-500">Já tem conta? <a href="/login" class="text-cyan-400 hover:text-white font-bold transition">FAZER LOGIN</a></p>
        </div>
    </div>
</body>
</html>
